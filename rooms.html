<div class="container">

    <!-- ADD ROOM FORM -->
    <div class="card">
        <h2>Add New Room</h2>

        <form action="rooms.jsp" method="post">
            <div class="form-grid">

                <div class="form-group">
                    <label>Room Number *</label>
                    <input type="text" name="roomNo" required />
                </div>

                <div class="form-group">
                    <label>Room Type *</label>
                    <select name="type" required>
                        <option value="">Select Type</option>
                        <option value="General">General Ward</option>
                        <option value="Private">Private Room</option>
                        <option value="ICU">ICU</option>
                        <option value="Emergency">Emergency</option>
                        <option value="Operation">Operation Theater</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Floor *</label>
                    <input type="number" name="floor" min="0" required />
                </div>

                <div class="form-group">
                    <label>Bed Capacity *</label>
                    <input type="number" name="capacity" min="1" required />
                </div>

                <div class="form-group">
                    <label>Status *</label>
                    <select name="status" required>
                        <option value="Available">Available</option>
                        <option value="Occupied">Occupied</option>
                        <option value="Maintenance">Maintenance</option>
                    </select>
                </div>

            </div>

            <button type="submit">Add Room</button>
        </form>
    </div>

    <!-- ROOM TABLE IN IFRAME -->
    <iframe src="rooms.jsp" style="width:100%; border:none; min-height:500px;"></iframe>

</div>

<script src="script.js"></script>
