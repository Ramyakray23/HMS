<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Hospital Management</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="login-page">
    <div class="login-container">
        <div class="login-header">
            <div class="hospital-icon">üè•</div>
            <h1>Hospital Management</h1>
            <p>Please login to continue</p>
        </div>

        <!-- UPDATED FORM -->
        <form class="login-form" action="login.jsp" method="post">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <!-- NEW REGISTER BUTTON -->
        <div style="text-align:center; margin-top:20px;">
            <p style="color:#555;">Don't have an account?</p>
            <a href="register.html">
                <button class="login-btn" style="background:#28a745;">Register</button>
            </a>
        </div>

    </div>
</div>

</body>
</html>
