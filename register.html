<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Hospital Management</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="login-page">
    <div class="login-container">
        <div class="login-header">
            <div class="hospital-icon">ğŸ“</div>
            <h1>Create Account</h1>
            <p>Register to continue</p>
        </div>

        <form class="login-form" action="register.jsp" method="post">

            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required placeholder="Choose a username">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required placeholder="Choose a password">
            </div>

            <button type="submit" class="login-btn" style="background:#28a745;">
                Register
            </button>

        </form>

        <div style="text-align:center; margin-top:20px;">
            <p style="color:#555;">Already have an account?</p>
            <a href="login.html">
                <button class="login-btn">Login</button>
            </a>
        </div>
    </div>
</div>

</body>
</html>
